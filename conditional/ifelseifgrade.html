<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const number= prompt("Enter score: ")

        if (number>=90){
            document.write("You got A+")
        }
        else if(number>=80) {
            document.write("You got A")
        }
        else if(number>=70) {
            document.write("You got B+")
        }
        else if(number>=60) {
            document.write("You got B")
        }
        else if(number>=50) {
            document.write("You got C+")
        }
        else if(number>=40) {
            document.write("You got C")
        }
        else if(number>=30) {
            document.write("You got D+")
        }else if(number>=20) {
            document.write("You got D")
        }
        else{
            document.write("You got E")
        }
    </script>
</body>
</html>
