<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="food">
    <button onclick="fun3()">Click here</button>
    <p id="outp"></p>


    <script>
        function fun3()
        {
            var fruits = document.getElementById("food").value;
            var a;

            switch (fruits)
            {
                case "mango":
                    a="its a mango";
                    break;
                case "banana":
                    a="its a banana";
                    break;
                case "apple":
                    a="its a apple";
                    break;
                default:
                    a="not great"
            }

            document.getElementById("outp").innerHTML=a;
        }
    </script>
</body>
</html>
