<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const number= prompt("Enter a number: ")

        if (number>0){
            if (number>10){
                document.write("its above 10")
            }
        
        }
        else if(number<0) {
            document.write("negative number")
        }
        else{
            document.write("zero")
        }
    </script>
</body>
</html>
